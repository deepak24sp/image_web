<!DOCTYPE html>
<html>
<head><title>Select Rows</title></head>
<body>
    <h2>Process a manual row range</h2>
    <form method="post">
        <label>From row:</label>
        <input type="number" name="from_row" required><br>
        <label>To row:</label>
        <input type="number" name="to_row" required><br>
        <button type="submit">Start Range</button>
    </form>

    <hr>

    <h2>OR</h2>
    <form action="/process_empty" method="post">
        <button type="submit">Process rows with empty REASON</button>
    </form>
</body>
</html>
